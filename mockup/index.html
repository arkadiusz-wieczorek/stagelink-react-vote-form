<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" name="viewport">
        <title>Stagelink</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/leaflet.css" />
        <link href="https://fonts.googleapis.com/css?family=Rancho|Open+Sans:300italic,300,400,400italic,600,700,700italic" media="screen" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1> Jo Stöckholzer, come to my town! </h1>
            </header>
            <div class="wrapper">
                <div class="overlay-map">
                    <div class="vote-frame">
                        <div class="section__vote-information">
                            <h2>Vote now!</h2>
                            <p>
                                Request a show to access exclusive content and early bird tickets.
                            </p>
                            <i class="icon-lock"></i>
                        </div>
                        <form>
                            <div class="section__vote-details">
                                <h2>Please come to</h2>
                                <input class="input-field" type="text" placeholder="Type in your town" />
                                <h2>I'd pay up to</h2>
                                <div class="selects-wrapper">
                                    <select class="select-input" name="price">
                                        <option value="option">10</option>
                                        <option value="option">20</option>
                                        <option value="option">30</option>
                                        <option value="option">40</option>
                                        <option value="option">50</option>
                                        <option value="option">75</option>
                                        <option value="option">100</option>
                                    </select>
                                    <select class="select-input" name="currency">
                                        <option value="option">€</option>
                                        <option value="option">£</option>
                                        <option value="option">$</option>
                                    </select>
                                </div>
                            </div>
                            <div class="section__vote-buttons">
                                <div class="buttons-wrapper">
                                    <button class="button button__facebook">
                                        Request with Facebook
                                    </button>
                                    <button class="button button__gplus">
                                        Google
                                    </button>
                                    <button class="button button__instagram">
                                        Instagram
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="section__vote-about">
                    <p>
                        Your vote does not commit you to buy a ticket
                    </p>
                </div>
                <footer>
                    <img alt="Stagelink - Your fan-powered tour promoter" src="https://stagelink.s3.amazonaws.com/assets/icons/icon-sq-23669a8978b893d57378701bf2903508.png" width="50">
                    <p>
                        © Stagelink GmbH 2016 - Made with in Berlin & New York
                    </p>
                </footer>
            </div>
        </div>
    </body>
    <!-- <script type="text/javascript" src="./js/bundle.js"></script> -->
</html>
